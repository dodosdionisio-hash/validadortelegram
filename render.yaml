services:
  - type: web
    name: validador-licencas
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python start_services.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        value: ""
      - key: LICENCA_SECRET
        value: ""
      - key: BOT_TOKEN
        value: ""
      - key: RENDER_HEALTH_URL
        value: "https://validadortelegram.onrender.com/health"
